<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/styles/profile.css">
    <script src="htps://kit.fontawesome.com/b99e675b6e"></script>


</head>

<body>
    <header>
        <div class="page-header">HEADER</div>
    </header>
    <div class="wrapper">
        <nav class="nav-bar">
            <div class="sidebar">
                <ul>
                    <li><a href="#"><i class="fa-regular fa-user"></i>Perfil</a></li>
                    <li><a href="#"><i class="fa-regular fa-map"></i>Endereços</a></li>
                    <li><a href="#"><i class="fa-regular fa-credit-card"></i>Cartões</a></li>
                    <li><a href="#"><i class="fa-regular fa-folder-closed"></i>Pedidos</a></li>

                </ul>

            </div>
        </nav>

        <main>
            <div class="main-content">
                <section class="profile">
                          <fieldset class="client-info">
                            <form action="" method="POST" enctype="multipart/form-data"></form>
                            <legend>Informações pessoais</legend>
            <div class="input-wrapper">
              <label for="fullname">Nome completo</label>
              <input id="fullname" type="text" placeHolder="Ex. Matheus Alves">
            </div>
            <div class="flex">
              <div class="input-wrapper flex-2 ">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" placeholder="(10) 9 8743-1234" >
              </div>
              <div class="input-wrapper flex-1 ">

                <div class="select-Wrapper">
                  <label for="contact-type">Tipo</label>
                  <select name="contact-type" id="contact-type">
                    <option value="residential">Residencial</option>
                    <option value="commercial">Comercial</option>
                    <option value="cellphone">Celular</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="cpf">CPF</label>
              <input id="cpf" type="text" placeHolder="Ex. 123.232.234-12">
            </div>

            <div class="input-wrapper">
              <label for="fullname">Data de nascimento</label>
              <input id="birth" type="date" lang="pt-BR">
            </div>

            <div class="select-Wrapper">
              <label for="gender">Gênero</label>
              <select name="gender" id="'gender">
                <option value="female">Feminino</option>
                <option value="male">Masculino</option>
                <option value="na">Prefiro não responder</option>
              </select>
            </div>
            
          </fieldset>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
